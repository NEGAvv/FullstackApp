<h2>Популярні туристичні місця</h2>
<ul>
  <li *ngFor="let place of places" (click)="selectPlace(place)" style="cursor: pointer; list-style-type: none;">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ place.name }}</h4>
      </div>
    </div>
  </li>
</ul>

<app-place-details *ngIf="selectedPlace" [place]="selectedPlace"></app-place-details>
